<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/jsor-jcarousel-a3b8ae0/examples/responsive/jcarousel.responsive.css">
    <title>Carousel</title>
</head>

<body class="container-fluid">
    <h1 class="text-center"> L'Idéalisme Allemand de l'Aufklärung à l'Ecole de Francfort</h1>
    <p class="text-center">Deutscher Idealismus der Aufklärung an der Frankfurter Schule</p>
    <div class="jcarousel-wrapper">
        <div class="jcarousel container-fluid">
            <ul>
                <li>
                    <figure>
                        <img src="images/kant.jpg" alt="Emmanuel Kant" class="center-block">
                        <figcaption class="text-center">Emmanuel Kant</figcaption>
                    </figure>
                    <li>
                        <li>
                            <figure>
                                <img src="images/fichte.jpg" alt="Johann Gottlieb Fichte" class="center-block">
                                <figcaption class="text-center">Johann Gottlieb Fichte</figcaption>
                            </figure>
                            <li>
                                <li>
                                    <figure>
                                        <img src="images/hegel.jpg" alt="Georg Wilhelm Friedrich Hegel" class="center-block">
                                        <figcaption class="text-center">Georg Wilhelm Friedrich Hegel</figcaption>
                                    </figure>
                                </li>
                                <li>
                                    <figure>
                                        <img src="images/nietzsche.jpg" alt="Friedrich Nietzsche" class="center-block">
                                        <figcaption class="text-center">Friedrich Nietzsche</figcaption>
                                    </figure>
                                </li>
                                <li>
                                    <figure>
                                        <img src="images/marx.jpg" alt="Karl Marx" class="center-block">
                                        <figcaption class="text-center">Karl Marx</figcaption>
                                    </figure>
                                </li>
                                <li>
                                    <figure>
                                        <img src="images/adorno.jpg" alt="Theodor W. Adorno" class="center-block">
                                        <figcaption class="text-center">Theodor W. Adorno</figcaption>
                                    </figure>
                                </li>
                                <li>
                                    <figure>
                                        <img src="images/Benjamin.jpg" alt="Walter Benjamin" class="center-block">
                                        <figcaption class="text-center">Walter Benjamin</figcaption>
                                    </figure>
                                </li>
                                <li>
                                    <figure>
                                        <img src="images/habermas.jpg" alt="Jürgen Habermas" class="center-block">
                                        <figcaption class="text-center">Jürgen Habermas</figcaption>
                                    </figure>
                                </li>
            </ul>
            <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
            <a href="#" class="jcarousel-control-next">&rsaquo;</a>

            <p class="jcarousel-pagination"></p>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/jsor-jcarousel-a3b8ae0/dist/jquery.jcarousel.js"></script>
    <script src="node_modules/jsor-jcarousel-a3b8ae0/dist/jquery.jcarousel.min.js"></script>

</html>
